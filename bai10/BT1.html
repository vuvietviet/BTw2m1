<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index</title>
</head>
<body>

</body>
</html>

<script>
    let weightBody = Number(prompt('Input weight (kg): ', ''));
    let heightBody = Number(prompt('Input height (m): ', ''));
    let bmi = weightBody / (heightBody ^2);
    if (bmi < 18.5)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
