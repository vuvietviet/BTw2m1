<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse event</title>
</head>
<body>
    <form>
        <img id="myImage" style="width: 150px; height: 115px" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-qua-bong-vang-png-454.webp" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()"/>
    </form>
</body>
</html>

<script>
    let imgObj;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    window.onload = init;
</script>
