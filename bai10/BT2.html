<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="number" id="num"/>
    <button onclick="tinh()">Tính số ngày</button>
</form>
</body>
</html>

<script>
    function tinh() {
        let month = parseInt(document.getElementById('num').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.writeln('Tháng ' + month + ' có 31 ngày');
                break;
            case 2:
                document.writeln('Tháng 2 có 28 hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.writeln('Tháng ' + month + ' có 30 ngày');
        }
    }
</script>
