<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard event</title>
</head>
<body onload="docReady()">
    <img id="doraemon" src="https://cdn.boxhoidap.com/cute-hinh-doremon-de-thuong--ececf4d30ef7a861bc2de0b6481e18b0.wepb" style="position: absolute; left: 0; top: 0;" height="150px" width="350px"/>
</body>
</html>

<script>
    function upArrowPressed() {
        let element = document.getElementById('doraemon');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById('doraemon');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById('doraemon');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById('doraemon');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
