<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    let a = prompt('Nhap a = ');
    let b = prompt('Nhap b = ');
    let c = a % b;
    if (c == 0) {
        alert('a la boi so cua b');
    }
    else {
        alert('a khong la boi so cua b');
    }
</script>
</body>
</html>
