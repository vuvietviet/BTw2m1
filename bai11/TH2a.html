<script>
    let num = parseInt(prompt('Enter a number: ', ''));
    let total = 0;
    while (num != -1) {
      num = parseInt(prompt('Enter a number: ', ''));
      alert(num);
      total = total + num;
       alert('Tổng các giá trị vừa nhập vào bằng: ' + total);
    }
</script>
