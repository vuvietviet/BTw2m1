<script>
    let num = parseInt(prompt('Input number: ', ''));
    let total = 0;
    for (let i = 1; i <= num; i++) {
        total = total + i;
    }
    alert('Tổng các số từ 1 đến ' + num + ' là: ' + total);
</script>
