<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    Nhập số 1:
    <input type="text" name="sum" id="s1"/><br/>
    Nhập số 2:
    <input type="text" name="sum" id="s2"/><br/>
    <button type="button" onclick="showsum();">Show</button>

</body>
</html>

<script>
    function showsum() {
        let a = document.getElementById('s1').value;
        let b = document.getElementById('s2').value;
        alert(a*b);
    }
</script>
